<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h4>Jogo de Adivinhação</h4>
</header>
<body>

    <p>Tente adivinhar o número secreto! Digite um número de 1 a 100. Você tem três tentativas. Boa sorte!</p>
    <form>
        <input id="numero" type="number" name="numero" min="1" max="100"><br><br>
        <button id="botao" type="button" onclick="obterNumero()">Chutar</button>
    </form>
    <p>Você tem <strong id="tentativas"></strong> tentativas.</p>
    <p id="mensagem"></p><br>
    <button id="reiniciar" type="button" onclick="reiniciarJogo()" style="display:none;">Jogar Novamente</button>
</body>
    <script src="script.js"></script>
</html>
